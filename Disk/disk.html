<head>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
      
<body>
        <h1>FCFS</h1>
        <div id="fcfs"></div>
        <h1>SEEK: <span id="fcfsseek"></span></h1>
        <script>
          
                var inp=[98,183,37,122,14,124,65,67];
                var ini=53;
                var final=199;
                var x1=[];
                var y1=[];
                var seek=0;

                x1.push(ini);
                y1.push(0);

                var a1;

                for(a1=1;a1<=inp.length;++a1){
                        x1.push(inp[a1-1]);
                        y1.push(-1*a1);
                        if(a1==1){
                                seek=seek+Math.abs(ini-inp[a1-1]);
                        }
                        else{
                                seek=seek+Math.abs(inp[a1-2]-inp[a1-1]);
                        }
                }
                
                var layout = {
                        xaxis: {
                                autorange: true,
                                showgrid: true,
                                zeroline: false,
                                showline: true,
                                autotick: true,
                                ticks: '',
                                showticklabels: true
                        },
                        yaxis: {
                                autorange: true,
                                showgrid: false,
                                zeroline: false,
                                showline: false,
                                autotick: true,
                                ticks: '',
                                showticklabels: false
                        }
                };

                var trace1 = {
                        x: x1, 
                        y: y1, 
                        type: 'scatter'
                };
                        
                var data = [trace1];
                Plotly.newPlot('fcfs', data, layout);
                document.getElementById("fcfsseek").innerHTML = seek;
        </script>
        <hr>
        <h1>SSTF</h1>
        <div id="sstf"></div>
        <h1>SEEK: <span id="sstfseek"></span></h1>
        <script>
          
                var inp=[98,183,37,122,14,124,65,67];
                var ini=53;
                var final=199;
                var x1=[];
                var y1=[];
                var seek=0;
                var visited=[];

                var a1,a2;

                for(a1=0;a1<inp.length;++a1){
                        visited[a1]=0;
                }
                
                x1.push(ini);
                y1.push(0);

                var hold=ini;

                for(a1=1;a1<=inp.length;++a1){
                        var mn=10000;
                        var idx;
                        for(a2=0;a2<inp.length;++a2){
                                if(visited[a2]==0){
                                        if(Math.abs(hold-inp[a2])<mn){
                                                idx=a2;
                                                mn=Math.abs(hold-inp[a2]);                 
                                        }
                                }
                        }
                        seek=seek+Math.abs(hold-inp[idx]);
                        visited[idx]=1;
                        hold=inp[idx];
                        x1.push(inp[idx]);
                        y1.push(-1*a1);
                }

                var layout = {
                        xaxis: {
                                autorange: true,
                                showgrid: true,
                                zeroline: false,
                                showline: true,
                                autotick: true,
                                ticks: '',
                                showticklabels: true
                        },
                        yaxis: {
                                autorange: true,
                                showgrid: false,
                                zeroline: false,
                                showline: false,
                                autotick: true,
                                ticks: '',
                                showticklabels: false
                        }
                };

                var trace1 = {
                        x: x1, 
                        y: y1, 
                        type: 'scatter'
                };
                        
                var data = [trace1];
                Plotly.newPlot('sstf', data, layout);
                document.getElementById("sstfseek").innerHTML = seek;
        </script>
        <hr>
        <h1>SCAN</h1>
        <div id="scan"></div>
        <h1>SEEK: <span id="scanseek"></span></h1>
        <script>
          
                var inp=[98,183,37,122,14,124,65,67];
                var ini=53;
                var final=199;
                var x1=[];
                var y1=[];
                var seek=0;
                var visited=[];

                var a1,a2;

                for(a1=0;a1<inp.length;++a1){
                        visited[a1]=0;
                }
                
                x1.push(ini);
                y1.push(0);

                inp.sort(function(a, b){return a-b});

                if(ini<=(final-ini)){
                        var store,hold=ini;
                        for(a1=0;a1<inp.length;++a1){if(inp[a1]<=ini){store=a1;}}
                        var count=1;
                        for(a1=store;a1>=0;--a1){
                                x1.push(inp[a1]);
                                y1.push(-1*count);
                                ++count;
                                seek=seek+Math.abs(hold-inp[a1]);
                                hold=inp[a1];
                        }
                        x1.push(0);
                        y1.push(-1*count);
                        seek=seek+hold;
                        hold=0;
                        ++count;
                        for(a1=store+1;a1<inp.length;++a1){
                                x1.push(inp[a1]);
                                y1.push(-1*count);
                                ++count;      
                                seek=seek+Math.abs(hold-inp[a1]);
                                hold=inp[a1];                          
                        }
                }
                else{
                        var store,hold=ini;
                        for(a1=0;a1<inp.length;++a1){if(inp[a1]>=ini){store=a1;break}}
                        var count=1;
                        for(a1=store;a1<inp.length;++a1){
                                x1.push(inp[a1]);
                                y1.push(-1*count);
                                ++count;      
                                seek=seek+Math.abs(hold-inp[a1]);
                                hold=inp[a1];                          
                        }
                        x1.push(final);
                        y1.push(-1*count);
                        seek=seek+final-hold;
                        hold=final;
                        ++count;
                        for(a1=store-1;a1>=0;--a1){
                                x1.push(inp[a1]);
                                y1.push(-1*count);
                                ++count;
                                seek=seek+Math.abs(hold-inp[a1]);
                                hold=inp[a1];
                        }
                        
                }

                var layout = {
                        xaxis: {
                                autorange: true,
                                showgrid: true,
                                zeroline: false,
                                showline: true,
                                autotick: true,
                                ticks: '',
                                showticklabels: true
                        },
                        yaxis: {
                                autorange: true,
                                showgrid: false,
                                zeroline: false,
                                showline: false,
                                autotick: true,
                                ticks: '',
                                showticklabels: false
                        }
                };

                var trace1 = {
                        x: x1, 
                        y: y1, 
                        type: 'scatter'
                };
                        
                var data = [trace1];
                Plotly.newPlot('scan', data, layout);
                document.getElementById("scanseek").innerHTML = seek;
        </script>
        <hr>
        <h1>C-SCAN</h1>
        <div id="cscan"></div>
        <h1>SEEK: <span id="cscanseek"></span></h1>
        <script>
          
                var inp=[98,183,37,122,14,124,65,67];
                var ini=53;
                var final=199;
                var x1=[];
                var y1=[];
                var x2=[];
                var y2=[];
                var x3=[];
                var y3=[];
                var seek=0;
                var visited=[];

                var a1,a2;

                for(a1=0;a1<inp.length;++a1){
                        visited[a1]=0;
                }
                
                x1.push(ini);
                y1.push(0);

                inp.sort(function(a, b){return a-b});

                if(ini<=(final-ini)){
                        var store,hold=ini;
                        for(a1=0;a1<inp.length;++a1){if(inp[a1]<=ini){store=a1;}}
                        var count=1;
                        for(a1=store;a1>=0;--a1){
                                x1.push(inp[a1]);
                                y1.push(-1*count);
                                ++count;
                                seek=seek+Math.abs(hold-inp[a1]);
                                hold=inp[a1];
                        }
                        x1.push(0);
                        y1.push(-1*count);
                        seek=seek+hold;
                        hold=final;

                        x2.push(0);
                        y2.push(-1*count);
                        x2.push(final);
                        y2.push(-1*count);
                        
                        x3.push(final);
                        y3.push(-1*count);
                        ++count;
                        for(a1=inp.length-1;a1>store;--a1){
                                x3.push(inp[a1]);
                                y3.push(-1*count);
                                ++count;      
                                seek=seek+Math.abs(hold-inp[a1]);
                                hold=inp[a1];                          
                        }
                }
                else{
                        var store,hold=ini;
                        for(a1=0;a1<inp.length;++a1){if(inp[a1]>=ini){store=a1;break;}}
                        var count=1;
                        for(a1=store;a1<inp.length;++a1){
                                x1.push(inp[a1]);
                                y1.push(-1*count);
                                ++count;
                                seek=seek+Math.abs(hold-inp[a1]);
                                hold=inp[a1];
                        }
                        x1.push(final);
                        y1.push(-1*count);
                        seek=seek+final-hold;
                        hold=0;

                        x2.push(final);
                        y2.push(-1*count);
                        x2.push(0);
                        y2.push(-1*count);
                        
                        x3.push(0);
                        y3.push(-1*count);
                        ++count;
                        for(a1=0;a1<store;++a1){
                                x3.push(inp[a1]);
                                y3.push(-1*count);
                                ++count;      
                                seek=seek+Math.abs(hold-inp[a1]);
                                hold=inp[a1];                          
                        }
                        
                }

                var layout = {
                        xaxis: {
                                autorange: true,
                                showgrid: true,
                                zeroline: false,
                                showline: true,
                                autotick: true,
                                ticks: '',
                                showticklabels: true
                        },
                        yaxis: {
                                autorange: true,
                                showgrid: false,
                                zeroline: false,
                                showline: false,
                                autotick: true,
                                ticks: '',
                                showticklabels: false
                        }
                };

                var trace1 = {
                        x: x1, 
                        y: y1, 
                        type: 'scatter',
                        name: ''
                };
                var trace2 = {
                        x: x2, 
                        y: y2, 
                        mode: 'lines',
                        name: '',
                        line: {
                                dash: 'dashdot',
                                width: 4
                        }
                };
                var trace3 = {
                        x: x3, 
                        y: y3, 
                        type: 'scatter',
                        name: ''
                };
                        
                var data = [trace1,trace2,trace3];
                Plotly.newPlot('cscan', data, layout);
                document.getElementById("cscanseek").innerHTML = seek;
        </script>

        <hr>
        <h1>C-LOOK</h1>
        <div id="clook"></div>
        <h1>SEEK: <span id="clookseek"></span></h1>
        <script>
          
                var inp=[98,183,37,122,14,124,65,67];
                var ini=53;
                var final=199;
                var x1=[];
                var y1=[];
                var x2=[];
                var y2=[];
                var x3=[];
                var y3=[];
                var seek=0;
                var visited=[];

                var a1,a2;

                for(a1=0;a1<inp.length;++a1){
                        visited[a1]=0;
                }
                
                x1.push(ini);
                y1.push(0);

                inp.sort(function(a, b){return a-b});

                if(ini<=(final-ini)){
                        var store,hold=ini;
                        for(a1=0;a1<inp.length;++a1){if(inp[a1]<=ini){store=a1;}}
                        var count=1;
                        for(a1=store;a1>=0;--a1){
                                x1.push(inp[a1]);
                                y1.push(-1*count);
                                ++count;
                                seek=seek+Math.abs(hold-inp[a1]);
                                hold=inp[a1];
                        }

                        

                        x2.push(hold);
                        y2.push(-1*(count-1));
                        x2.push(inp[inp.length-1]);
                        y2.push(-1*(count-1));
                        x3.push(inp[inp.length-1]);
                        y3.push(-1*(count-1));
                       
                        hold=inp[inp.length-1];

                        for(a1=inp.length-2;a1>store;--a1){
                                x3.push(inp[a1]);
                                y3.push(-1*count);
                                ++count;      
                                seek=seek+Math.abs(hold-inp[a1]);
                                hold=inp[a1];                          
                        }
                }
                else{
                        var store,hold=ini;
                        for(a1=0;a1<inp.length;++a1){if(inp[a1]>=ini){store=a1;break;}}
                        var count=1;
                        for(a1=store;a1<inp.length;++a1){
                                x1.push(inp[a1]);
                                y1.push(-1*count);
                                ++count;
                                seek=seek+Math.abs(hold-inp[a1]);
                                hold=inp[a1];
                        }

                        

                        x2.push(hold);
                        y2.push(-1*(count-1));
                        x2.push(inp[0]);
                        y2.push(-1*(count-1));
                        
                        x3.push(inp[0]);
                        y3.push(-1*(count-1));
                       
                        hold=inp[0];

                        for(a1=1;a1<store;++a1){
                                x3.push(inp[a1]);
                                y3.push(-1*count);
                                ++count;      
                                seek=seek+Math.abs(hold-inp[a1]);
                                hold=inp[a1];                          
                        }
                        
                }

                var layout = {

                                autorange: true,
                                showgrid: true,
                                zeroline: false,
                                showline: true,
                                autotick: true,
                                ticks: '',
                                showticklabels: true
                        },

                                autorange: true,
                                showgrid: false,
                                zeroline: false,
                                showline: false,
                                autotick: true,
                                ticks: '',
                                showticklabels: false
                        }
                };

                var trace1 = {
                        x: x1, 
                        y: y1, 
                        type: 'scatter',
                        name: ''
                };
                var trace2 = {
                        x: x2, 
                        y: y2, 
                        mode: 'lines',
                        name: '',
                        line: {
                                dash: 'dashdot',
                                width: 4
                        }

                var trace3 = {

                        y: y3, 
                        type: 'scatter',
                        name: ''
                };
                        
                var data = [trace1,trace2,trace3];
                Plotly.newPlot('clook', data, layout);
                document.getElementById("clookseek").innerHTML = seek;
        </script>
